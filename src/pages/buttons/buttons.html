<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RCFC Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="groups.size > 0">
		<ion-label>Group</ion-label>
		<ion-select [(ngModel)]="group" (ionChange)="loadValues()">
			<ion-option>All</ion-option>
			<ion-option *ngFor="let group of groups">{{group}}</ion-option>
			<ion-option>Unassigned</ion-option>
		</ion-select>
	</ion-item>
  <ion-list>
    <button ion-button round full *ngFor="let button of visible_buttons" (click)="itemTapped($event, button)">
      {{button.text}}
    </button>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let toggle of visible_toggles" >
      <ion-label>{{toggle.text}}</ion-label>
      <ion-toggle checked={{toggle.state}} (ionChange)="toggleTapped($event, toggle)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
